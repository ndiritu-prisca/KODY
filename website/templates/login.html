{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="container">
  <form method="POST">
    <div class="box">
      <div class="container">
        <div class="top-header">
          <header>Login</header>
        </div>
        <div class="input-field">
          <input
            type="email"
            class="input"
            id="email"
            name="email"
            placeholder="Enter agency email"
          />
        </div>

        <div class="input-field">
          <input
            type="password"
            class="input"
            id="password"
            name="password"
            placeholder="Enter password"
          />
        </div>

        <div class="input-field">
          <input type="submit" class="submit" value="Login" />
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
