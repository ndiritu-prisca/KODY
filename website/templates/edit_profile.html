{% extends 'base.html' %} {% block title %}Edit Profile{% endblock %} {% block
content %}

<section class="edit">
  <div class="container">
    <h2>Profile Details</h2>
    <form method="POST">
      <label for="agencyName">Agency Name:</label>
      <input
        type="text"
        name="agencyName"
        id="agencyName"
        value="{{ data.name }}"
        required
      />
      <br />
      <label for="email">Email:</label>
      <input
        type="text"
        name="email"
        id="email"
        value="{{ data.email}}"
        required
      />
      <br />
      <label for="contact">Contact:</label>
      <input
        type="number"
        name="contact"
        id="contact"
        value="{{ data.contact }}"
        required
      />
      <br />
      <input type="submit" value="Update Profile" class="submit-button" />
    </form>
  </div>
</section>
{% endblock %}
